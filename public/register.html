    <title>Swap Exchange</title>

  <body>
    <form action = "">
      <div>
        <div><input type='text' id= 'idInput' placeholder = 'ID'><br \></div>
        <div><input type='text' id= 'nameInput' placeholder = 'Name'><br \></div>
        <div>Card Type: 
          <select id = 'cardTypeInput' class = "selectpicker">
            <option value="Chequing">Chequing</option>
            <option value="Savings">Savings</option>
            <option value="Business Chequing">Business Chequing</option>
          </select>
          <br />
          <br />
        </div>
        <div><input type='text' id= 'cardNumInput' placeholder = 'Card #'><br \></div>
        <div><input type='text' id= 'routingNumInput' placeholder = 'Routing #'><br \></div>
        <div><input type='password' id= 'passwordInput' placeholder = 'Password'><br \></div>
        <div><input type='password' id= 'password2Input' placeholder = 'Re-type Password'><br \></div>
        <div><input type='text' id= 'emailInput' placeholder = 'Email'><br \></div>
        <div><input type='text' id= 'currencyInput' placeholder = 'Currency'><br \></div>
        <button type="button" id="register" onClick = "signUp()">Register</button>
      </div>
    </form>

    <script>
      var baseRef = new Firebase('https://popping-heat-6727.firebaseio.com/');
      var usersRef = baseRef.child("users");

      function signUp() {
        if ($('#idInput').val().length == 0 || $('#nameInput').val().length == 0 ||
          $('#cardNumInput').val().length == 0 || $('#routingNumInput').val().length == 0 ||
          $('#passwordInput').val().length == 0 || $('#emailInput').val().length == 0 ||
          $('#currencyInput').val().length == 0) {
          console.log('A field was left empty.');
          return;
        }

        var cardTypeInput = document.getElementById("cardTypeInput");
        var selectedValue = cardTypeInput.options[cardTypeInput.selectedIndex].value;

        usersRef.push({
          id: $('#idInput').val(),
          name: $('#nameInput').val(),
          card_type: cardTypeInput.options[cardTypeInput.selectedIndex].value,
          card_number: $('#cardNumInput').val(),
          routing_number: $('#routingNumInput').val(),
          password: $('#passwordInput').val(),
          email: $('#emailInput').val(),
          currency: $('#currencyInput').val()
        });

        window.location.assign("registration_complete.html");
      }
    </script>
